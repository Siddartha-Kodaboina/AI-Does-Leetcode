<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create AI Leetcode Question</title>
    <style>
        /* Basic styling for the form based on your wireframe */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="file"],
        textarea {
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .attachments {
            margin-top: 20px;
            margin-bottom: 20px;
        }

    </style>
        {% load static %}
        <link rel="stylesheet" href="{% static 'homepage/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">AIDoesLeetCode</div>
            <nav>
                <ul>
                    <li><a href="http://127.0.0.1:8000/problems_list/all_problems/">Practice</a></li>
                    <li><a href="http://127.0.0.1:8000/questions/create">Create</a></li>
                    <li><a href="http://127.0.0.1:8000/audio_player/">Audio Notebooks</a></li>
                    <li><a href="#">Sign Out</a></li>
                </ul>
            </nav>
        </header>
        <main>
        <h1>Create AI Leetcode Question</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="description">Question Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="attachments">Attachments:</label>
            <input type="file" id="attachments" name="attachments" multiple class="attachments">

            <button type="submit">Generate AI Leetcode Question with GPT 4o</button>
        </form>
    </div>
</main>
</body>
</html>
